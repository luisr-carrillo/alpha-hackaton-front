<div class="container">
  <div class="row d-flex justify-content-center mt-5">
    <div class="col-6">
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        novalidate
        class="card p-5"
      >
        <h2 class="text-center">
          <fa-icon [icon]="icon"></fa-icon>
          Login
        </h2>
        <span class="text-danger my-3" *ngIf="error">
          {{ errorMessage }}
        </span>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter username"
            id="email"
            name="email"
            formControlName="email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
          <span
            class="text-danger"
            *ngIf="
              formControl.email.touched && formControl.email.errors?.required
            "
          >
            User is required
          </span>
          <span
            class="text-danger"
            *ngIf="formControl.email.touched && formControl.email.errors?.email"
          >
            Enter a valid user address
          </span>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter password"
            id="password"
            name="password"
            formControlName="password"
          />
          <span
            class="text-danger"
            *ngIf="
              formControl.password.touched &&
              (formControl.password.errors?.required ||
                formControl.password.errors?.minlength)
            "
          >
            Valid Password is required
          </span>
        </div>
        <button class="btn btn-primary" [disabled]="!form.valid || loading">
          {{ loading ? "Loading..." : "Submit" }}
        </button>
      </form>
    </div>
  </div>
</div>
